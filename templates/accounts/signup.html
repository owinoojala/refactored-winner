{% extends 'extend/base.html' %}
{% block title %}Sign up{% endblock %}


{% block content %}
<div class="container-fluid bg-secondary my-5">
    <div class="row justify-content-md-center py-5 px-xl-5">
        <div class="col-md-6 col-12 py-5">
            <div class="text-center mb-2 pb-2">
                <div class="card-body border-left border-right text-center p-0 pt-4 pb-3">
                    <div class="card-body rounded-bottom bg-primary p-5">

                        <form action="signup" method="POST">
                            <div class="form-group">
                                <input type="text" class="form-control border-0 p-4" placeholder="Username" required="required" name="username" />
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control border-0 p-4" placeholder="Your email" required="required" name="email" />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control border-0 p-4" placeholder="Password" required="required" name="password1" />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control border-0 p-4" placeholder="Repeat password" required="required" name="password2" />
                            </div>
                            <div>
                                <button class="btn btn-dark btn-block border-0 py-3" type="submit">Sign Up </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
